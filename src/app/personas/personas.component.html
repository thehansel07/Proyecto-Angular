<h1>Mi formulario</h1>

<form (ngSubmit)="guardar()" f#="ngModel">
  <div class="form-Control">
    <label for="">Nombre</label>
    <input type="text" ngModel required name="txtNombre" />
  </div>

  <div class="form-Control">
    <label for="">Apellido</label>
    <input type="text" ngModel required name="txtApellido" />
  </div>

  <div class="form-Control">
    <label for="">Edad</label>
    <input type="number" ngModel required name="txtApellido" />
  </div>

  <button type="submit">Enviar</button>
</form>
